<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Form</title>

    <div class="row" style="background-color: var(--gold)">
        <div class="col">
            <img src="img/VernonLogo.png"/>
        </div>
        <div class="col">
            <h1 class="display-1">Vernon, NJ</h1>
        </div>
    </div>
    <div class="row" style="background-color: var(--blue)">
        <div class="col">
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cedar Mountain</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rolling Hills</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">VTHS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Upload Item</a>
                        </li>
                        <form method="get" action="" name="form">
                            <label for="search"> Search:</label>
                            <input type="text" name="search" id="search" placeholder="Search"/>
                            <input type="submit" value="Submit"/>
                        </form>
                    </ul>
                </div>
            </nav>

        </div>
    </div>

    <div class="row" style="background-color: var(--grey)">
        <div class="col">
            <br />
        </div>
    </div>

    <div class="row" style="background-color: var(--grey)">
        <div class="col">
            <form method="get" action="" name="form">
                <label for="fName"> First name:</label>
                <input type="text" name="fName" id="fName" placeholder="Enter First Name"/>

            </form>
        </div>
    </div>
    <div class="row" style="background-color: var(--grey)">
        <div class="col">
            <form method="get" action="" name="form">
                <label for="lName"> Last name:</label>
                <input type="text" name="lName" id="lName" placeholder="Enter Last Name"/>
            </form>
        </div>
    </div>
    <div class="row" style="background-color: var(--grey)">
        <div class="col">
            <form method="get" action="" name="form">
                <label for="item"> Last name:</label>
                <input type="text" name="item" id="item" placeholder="Item"/>
            </form>
        </div>
    </div>
    <div class="row" style="background-color: var(--grey)">
        <div class="col">
            <form method="get" action="" name="form">
                <label for="lName"> Last name:</label>
                <input type="text" name="lName" id="" placeholder="Enter Last Name"/>
            </form>
        </div>
    </div>

    <div class="row" style="background-color: var(--grey)">
        <div class="col">
            <input type="submit" value="Submit"/>
        </div>
    </div>

    <div class="row" style="background-color: var(--grey)"><br /></div>

    <div class="row" style="background-color: var(--gold)">
        <div class="col">
            <nav class="navbar navbar-expand-sm">

                    <ul class="navbar-nav">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Upload Item</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
